<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof Operator Example</title>
</head>
<body>

    <h1>typeof Operator Example</h1>

    <script>
        // Function to demonstrate typeof operator using prompt
        function demonstrateTypeofOperator() {
            // Get a value from the user using prompt
            var userInput = prompt("Enter a value:");

            // Display the entered value
            document.write("<p>Entered Value: " + userInput + "</p>");

            // Use typeof operator to determine the type
            var typeOfUserInput = typeof userInput;
            document.write("<p>Type of Entered Value: " + typeOfUserInput + "</p>");
        }

        // Trigger the function when the page loads
        demonstrateTypeofOperator();
    </script>

</body>
</html>
