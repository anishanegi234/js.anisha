<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Switch Case Example</title>
</head>
<body>

<h2>Switch Case Example</h2>

<script>
  // This script demonstrates the use of a switch statement to determine the day of the week based on a numeric input.

  // Prompt the user to enter a number representing the day of the week (1 for Monday, 2 for Tuesday, ..., 7 for Sunday).
  let userInput = parseInt(prompt("Enter a number (1-7) to represent the day of the week:"));

  let day;

  // Switch statement to determine the day of the week based on the user input.
  switch (userInput) {
    case 1:
      day = "Monday";
      break;
    case 2:
      day = "Tuesday";
      break;
    case 3:
      day = "Wednesday";
      break;
    case 4:
      day = "Thursday";
      break;
    case 5:
      day = "Friday";
      break;
    case 6:
      day = "Saturday";
      break;
    case 7:
      day = "Sunday";
      break;
    default:
      day = "Invalid input. Please enter a number between 1 and 7.";
  }

  // Display the result to the user.
  document.write("The day corresponding to the number " + userInput + " is: " + day);
</script>

</body>
</html>
