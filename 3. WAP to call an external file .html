<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load External Script in webpage with javascript</title>
</head>
<body>

    <h1>Load External Script Example</h1>

    <script>
        // Function to prompt the user for the script file URL
        function loadExternalScript() {
            var scriptURL = prompt("Enter the URL of external script:");

            if (scriptURL) {
                // Create a script element
                var scriptElement = document.createElement('script');

                // Set the script source to the user-provided URL
                scriptElement.src = scriptURL;

                // Append the script element to the document body
                document.body.appendChild(scriptElement);
            }
        }

        // Trigger the function when the page loads
        loadExternalScript();
    </script>

</body> 
</html>
