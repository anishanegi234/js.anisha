<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Redirection Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>Click the button to redirect to another page</h2>

  <!-- Button that triggers the page redirection -->
  <button onclick="redirectToPage()">Redirect to Another Page</button>

  <script>
    // JavaScript function to redirect to another page
    function redirectToPage() {
      // Use window.location.href to set the new URL
      window.location.href = "https://www.example.com"; // Replace with the desired URL
    }
  </script>

</body>
</html>
