<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant Variable Example</title>
</head>
<body>

    <h1>Constant Variable Example</h1>

    <script>
        // Get a value from the user using prompt
        var userInput = prompt("Enter a value for the constant:");

        // Use the value to initialize a constant variable
        const myConstant = userInput;

        // Display the constant value
        document.write("<p>Constant Value: " + myConstant + "</p>");
    </script>

</body>
</html>
