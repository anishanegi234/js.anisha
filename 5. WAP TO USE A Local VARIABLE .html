<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Variable Example</title>
</head>
<body>

    <h1>Local Variable Example</h1>

    <script>
        // Function to prompt the user for a value and assign it to a local variable
        function useLocalVariable() {
            // Declare a local variable
            var localVariable;

            // Use prompt to get a value from the user and assign it to the local variable
            localVariable = prompt("Enter a value for the local variable:");

            // Example usage of the local variable
            document.write("<p>Local Variable Value: " + localVariable + "</p>");
        }

        // Trigger the function when the page loads
        useLocalVariable();
    </script>

</body>
</html>
