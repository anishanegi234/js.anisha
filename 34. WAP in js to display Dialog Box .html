<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Dialog Box Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>Click the button to display a dialog box</h2>

  <!-- Button that triggers the dialog box -->
  <button onclick="displayDialog()">Display Dialog Box</button>

  <script>
    // JavaScript function to display a dialog box
    function displayDialog() {
      alert("This is a simple dialog box!");
    }
  </script>

</body>
</html>
