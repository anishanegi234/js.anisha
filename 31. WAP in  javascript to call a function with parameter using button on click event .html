<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> java script to call a function with paragraph with Button Click Event Example</title>
</head>
<body>

<h2>Button Click Event Example</h2>

<!-- Button to trigger the function call -->
<button onclick="displayMessage('Hello, World!')">Click Me</button>

<script>
  // Function to display a message
  function displayMessage(message) {
    alert(message);
  }
</script>

</body>
</html>
