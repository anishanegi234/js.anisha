<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> assign and display Arrays</title>
</head>
<body>

<h2>Arrays Example</h2>

<script>
  // Create an array of fruits.
  let fruits = ["Apple", "Banana", "Orange", "Mango", "Grapes"];

  // Display the elements of the fruits array.
  document.write("<p>Array of Fruits:</p>");
  document.write("<ul>");
  for (let i = 0; i < fruits.length; i++) {
    document.write("<li>" + fruits[i] + "</li>");
  }
  document.write("</ul>");

  // Assigning and displaying arrays can also be done dynamically:
  // Create an empty array.
  let colors = [];

  // Assign values to the array.
  colors[0] = "Red";
  colors[1] = "Green";
  colors[2] = "Blue";

  // Display the elements of the colors array.
  document.write("<p>Array of Colors:</p>");
  document.write("<ul>");
  for (let i = 0; i < colors.length; i++) {
    document.write("<li>" + colors[i] + "</li>");
  }
  document.write("</ul>");
</script>

</body>
</html>
